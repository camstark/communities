<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<style>

.background {
  fill: none;
  pointer-events: all;
}
.ward.feature {
  fill: #ccc;
  cursor: pointer;
  opacity: .4;
}
.ward.deemph {
  opacity: .9;
}
.community.deemph {
  opacity: .5;
}
.ward.feature.hover {
  opacity: .05;
}
.community.feature {
  fill: #5b6770;
  cursor: pointer;
}
.community.feature.hover {
  opacity: 1;
}

.ward.feature.active {
  fill:none;
}

.community.mesh {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
  pointer-events: none;
}
.ward.mesh {
  fill: none;
  stroke: #fff;
  stroke-width: 3px;
  stroke-linejoin: round;
  pointer-events: none;
}
.outline {
  fill: #ddd;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="http://d3js.org/d3.v4.0.0-alpha.26.min.js"></script>
<h3>Map of Calgary Communities</h3>
<p id="explainer">Oh, they're in wards</p>
<script src="map.js"></script>
</body>
</html>
